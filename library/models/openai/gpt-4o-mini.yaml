openai/gpt-4o-mini:
  name: GPT-4o mini
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4o-mini.png
  author: openai
  description: GPT-4o mini (“o” for “omni”) is a fast, affordable small model for focused tasks. It accepts both text and image inputs, and produces text outputs (including Structured Outputs). It is ideal for fine-tuning, and model outputs from a larger model like GPT-4o can be distilled to GPT-4o-mini to produce similar results at lower cost and latency.
  website: https://platform.openai.com/docs/models/gpt-4o-mini
  providers:
    - provider: openai
      model: gpt-4o-mini
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 0.15
              output: 0.6
              input_cache_reads: 0.075
          - pricing:
              type: fixed
              input: 0.25
              output: 1
              input_cache_reads: 0.125
