openai/gpt-5.1-codex:
  name: gpt-5.1-codex
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5.png
  author: openai
  description: GPT-5.1 Codex is OpenAI's agentic coding model optimized for software development tasks.
  website: https://platform.openai.com/docs/models/gpt-5.1-codex
  providers:
    - provider: openai
      model: gpt-5.1-codex
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 1.25
              output: 10
              input_cache_reads: 0.125
          - pricing:
              type: fixed
              input: 2.5
              output: 20
              input_cache_reads: 0.25
