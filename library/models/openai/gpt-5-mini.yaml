openai/gpt-5-mini:
  name: GPT-5 mini
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5-mini.png
  author: openai
  description: GPT-5 mini is a faster, more cost-efficient version of GPT-5. It's great for well-defined tasks and precise prompts.
  website: https://platform.openai.com/docs/models/gpt-5-mini
  providers:
    - provider: openai
      model: gpt-5-mini
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "flex"] }
            pricing:
              type: fixed
              input: 0.125
              output: 1
              input_cache_reads: 0.0125
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 0.25
              output: 2
              input_cache_reads: 0.025
          - pricing:
              type: fixed
              input: 0.45
              output: 3.6
              input_cache_reads: 0.045
