openai/gpt-4o-audio:
  name: GPT-4o Audio
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4o-audio-preview.png
  author: openai
  description: This is a preview release of the GPT-4o Audio models. These models accept audio inputs and outputs, and can be used in the Chat Completions REST API.
  website: https://platform.openai.com/docs/models/gpt-4o-audio-preview
  providers:
    - provider: openai
      model: gpt-4o-audio-preview
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: fixed
        input: 2.5
        input_audio: 40
        output: 10
        output_audio: 80
