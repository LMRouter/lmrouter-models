openai/gpt-image-1:
  name: GPT Image 1
  type: image
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-image-1.png
  author: openai
  description: GPT Image 1 is OpenAI's new state-of-the-art image generation model. It is a natively multimodal language model that accepts both text and image inputs, and produces image outputs.
  website: https://platform.openai.com/docs/models/gpt-image-1
  providers:
    - provider: openai
      model: gpt-image-1
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "image_quality" }, "low"] }
            pricing:
              type: tiered
              tiers:
                - predicate: { "==": [{ "var": "image_size" }, "1024x1024"] }
                  pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.011
                - pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.016
          - predicate: { "==": [{ "var": "image_quality" }, "medium"] }
            pricing:
              type: tiered
              tiers:
                - predicate: { "==": [{ "var": "image_size" }, "1024x1024"] }
                  pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.042
                - pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.063
          - pricing:
              type: tiered
              tiers:
                - predicate: { "==": [{ "var": "image_size" }, "1024x1024"] }
                  pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.167
                - pricing:
                    type: fixed
                    input: 5
                    input_image: 10
                    output: 40
                    image: 0.25
