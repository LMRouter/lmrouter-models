openai/gpt-4o-mini-audio:
  name: GPT-4o mini Audio
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4o-mini-audio-preview.png
  author: openai
  description: This is a preview release of the smaller GPT-4o Audio mini model. It's designed to input audio or create audio outputs via the REST API.
  website: https://platform.openai.com/docs/models/gpt-4o-mini-audio-preview
  providers:
    - provider: openai
      model: gpt-4o-mini-audio-preview
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: fixed
        input: 0.15
        input_audio: 10
        output: 0.6
        output_audio: 20
