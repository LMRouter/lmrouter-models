openai/gpt-5:
  name: GPT-5
  type: language
  icon: https://chatgpt.com/favicon.ico
  author: openai
  description: GPT-5 is OpenAI's flagship model for coding, reasoning, and agentic tasks across domains.
  website: https://platform.openai.com/docs/models/gpt-5
  providers:
    - provider: openai
      model: gpt-5
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "flex"] }
            pricing:
              type: fixed
              input: 0.625
              output: 5
              input_cache_reads: 0.0625
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 1.25
              output: 10
              input_cache_reads: 0.125
          - pricing:
              type: fixed
              input: 2.5
              output: 20
              input_cache_reads: 0.25
