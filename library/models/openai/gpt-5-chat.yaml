openai/gpt-5-chat:
  name: GPT-5 Chat
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5-chat-latest.png
  author: openai
  description: GPT-5 Chat points to the GPT-5 snapshot currently used in ChatGPT. OpenAI recommends GPT-5 for most API usage, but feel free to use this GPT-5 Chat model to test OpenAI's latest improvements for chat use cases.
  website: https://platform.openai.com/docs/models/gpt-5-chat-latest
  providers:
    - provider: openai
      model: gpt-5-chat-latest
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: fixed
        input: 1.25
        output: 10
        input_cache_reads: 0.125
