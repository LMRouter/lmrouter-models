openai/gpt-5-nano:
  name: GPT-5 nano
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5-nano.png
  author: openai
  description: GPT-5 Nano is OpenAI's fastest, cheapest version of GPT-5. It's great for summarization and classification tasks.
  website: https://platform.openai.com/docs/models/gpt-5-nano
  providers:
    - provider: openai
      model: gpt-5-nano
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "flex"] }
            pricing:
              type: fixed
              input: 0.025
              output: 0.2
              input_cache_reads: 0.0025
          - pricing:
              type: fixed
              input: 0.05
              output: 0.4
              input_cache_reads: 0.005
