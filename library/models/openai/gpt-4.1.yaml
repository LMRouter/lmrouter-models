openai/gpt-4.1:
  name: GPT-4.1
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4.1.png
  author: openai
  description: GPT-4.1 excels at instruction following and tool calling, with broad knowledge across domains. It features a 1M token context window, and low latency without a reasoning step.
  website: https://platform.openai.com/docs/models/gpt-4.1
  providers:
    - provider: openai
      model: gpt-4.1
      context_window: 1047576
      max_tokens: 32768
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 2
              output: 8
              input_cache_reads: 0.5
          - pricing:
              type: fixed
              input: 3.5
              output: 14
              input_cache_reads: 0.875
