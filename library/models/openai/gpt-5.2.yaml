openai/gpt-5.2:
  name: gpt-5.2
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5.png
  author: openai
  description: GPT-5.2 is OpenAI's most advanced flagship model for coding, reasoning, and agentic tasks across domains.
  website: https://platform.openai.com/docs/models/gpt-5.2
  providers:
    - provider: openai
      model: gpt-5.2
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "flex"] }
            pricing:
              type: fixed
              input: 0.875
              output: 7
              input_cache_reads: 0.0875
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 1.75
              output: 14
              input_cache_reads: 0.175
          - pricing:
              type: fixed
              input: 3.5
              output: 28
              input_cache_reads: 0.35
