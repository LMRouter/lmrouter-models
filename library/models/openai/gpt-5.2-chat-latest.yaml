openai/gpt-5.2-chat-latest:
  name: gpt-5.2-chat-latest
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5-chat-latest.png
  author: openai
  description: GPT-5.2 Chat Latest points to the GPT-5.2 snapshot currently used in ChatGPT. OpenAI recommends GPT-5.2 for most API usage, but feel free to use this model to test OpenAI's latest improvements for chat use cases.
  website: https://platform.openai.com/docs/models/gpt-5.2-chat-latest
  providers:
    - provider: openai
      model: gpt-5.2-chat-latest
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: fixed
        input: 1.75
        output: 14
        input_cache_reads: 0.175
