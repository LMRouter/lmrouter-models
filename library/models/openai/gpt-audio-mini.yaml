openai/gpt-audio-mini:
  name: gpt-audio-mini
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-audio.png
  author: openai
  description: GPT Audio Mini is a smaller, faster audio model for audio input and output tasks.
  website: https://platform.openai.com/docs/models/gpt-audio-mini
  providers:
    - provider: openai
      model: gpt-audio-mini
      context_window: 128000
      max_tokens: 16384
      pricing:
        type: fixed
        input: 0.6
        input_audio: 10
        output: 2.4
        output_audio: 20
