openai/gpt-4.1-nano:
  name: GPT-4.1 nano
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4.1-nano.png
  author: openai
  description: GPT-4.1 nano excels at instruction following and tool calling. It features a 1M token context window, and low latency without a reasoning step.
  website: https://platform.openai.com/docs/models/gpt-4.1-nano
  providers:
    - provider: openai
      model: gpt-4.1-nano
      context_window: 1047576
      max_tokens: 32768
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 0.1
              output: 0.4
              input_cache_reads: 0.025
          - pricing:
              type: fixed
              input: 0.2
              output: 0.8
              input_cache_reads: 0.05
