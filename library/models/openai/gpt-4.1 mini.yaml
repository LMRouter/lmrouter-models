openai/gpt-4.1-mini:
  name: GPT-4.1 mini
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-4.1-mini.png
  author: openai
  description: GPT-4.1 mini excels at instruction following and tool calling. It features a 1M token context window, and low latency without a reasoning step.
  website: https://platform.openai.com/docs/models/gpt-4.1-mini
  providers:
    - provider: openai
      model: gpt-4.1-mini
      context_window: 1047576
      max_tokens: 32768
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 0.4
              output: 1.6
              input_cache_reads: 0.1
          - pricing:
              type: fixed
              input: 0.7
              output: 2.8
              input_cache_reads: 0.175
