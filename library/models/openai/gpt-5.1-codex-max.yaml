openai/gpt-5.1-codex-max:
  name: GPT-5.1 Codex Max
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5.png
  author: openai
  description: GPT-5.1-Codex-Max is OpenAI's advanced agentic coding model released on November 19, 2025. It is capable of performing long-running tasks using "compaction" for continuous work within large contexts. It includes tools like apply_patch for reliable code editing and a shell tool for running commands.
  website: https://platform.openai.com/docs/models/gpt-5.1-codex-max
  providers:
    - provider: openai
      model: gpt-5.1-codex-max
      context_window: 400000
      max_tokens: 128000
      pricing:
        type: tiered
        tiers:
          - predicate: { "==": [{ "var": "service_tier" }, "default"] }
            pricing:
              type: fixed
              input: 1.25
              output: 10
              input_cache_reads: 0.125
          - pricing:
              type: fixed
              input: 2.5
              output: 20
              input_cache_reads: 0.25
