openai/o3-mini:
  name: o3-mini
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/o3.png
  author: openai
  description: o3 Mini is a smaller, faster version of o3 optimized for reasoning tasks.
  website: https://platform.openai.com/docs/models/o3-mini
  providers:
    - provider: openai
      model: o3-mini
      context_window: 200000
      max_tokens: 100000
      pricing:
        type: fixed
        input: 1.1
        output: 4.4
        input_cache_reads: 0.55
