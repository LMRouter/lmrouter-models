openai/codex-mini-latest:
  name: codex-mini-latest
  type: language
  icon: https://cdn.openai.com/API/docs/images/model-page/model-icons/gpt-5.png
  author: openai
  description: Codex Mini Latest is the latest version of OpenAI's smaller Codex model for coding tasks.
  website: https://platform.openai.com/docs/models/codex-mini-latest
